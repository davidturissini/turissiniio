<article id="blog-content" class="full-height blog takeover">
	<header id="blog-header" class="full-height blog-header">
		<img src="" class="hero" alt="" />
		<div class="text black-highlight">
			<h1 class="blog-title title text-center"></h1>
			<h2 class="text-center publish-date"></h2>
		</div>
	</header>
	
	<section class="clear-fix post trip-location {{position}}">

			<aside id="facts" class="location-facts fl-right text-small aside">

				<ul>
					<li class="fact"><span class="text"></span></li>
				</ul>
			</aside>

			<div class="body"></div>
			
		</div>
	</section>
	
</article>
